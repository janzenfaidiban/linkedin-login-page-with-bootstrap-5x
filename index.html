<html>

<head>
    <title>LinkedIn Login Page with Bootstrap</title>
    
  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/style.css">
  
</head>

<body>
  
  <!--  .container start  -->
  <div class="container">
    
    <!-- .row start -->
    <div class="row py-5">
      
      <!-- .col start -->
      <div class="col-xl-5 col-lg-8 col-md-8 mx-auto">
        
        <!-- .card start -->
        <div class="card shadow-lg p-4">
          
          <!-- .card-body start -->
          <div class="card-body">            
            
            <img src="https://www.citypng.com/public/uploads/preview/hd-linkedin-official-logo-transparent-background-31623962207jz85kqlqot.png" class="img w-50 mb-3">
            
            <h2 class="fw-bold display-4 mb-4">Sign in</h2>
            
            <p>Stay updated on your professional world<p>
            
            <!-- form start -->
            <form>
              
              <div class="mb-3">
              <input type="email" placeholder="Email" class="form-control form-control-lg rounded-0 py-3">
              </div>

              <div class="mb-4">
                <input type="password" placeholder="Password" class="form-control form-control-lg rounded-0 py-3">
              </div>

              <div class="mb-4">
                <a href="#" class="text-decoration-none ms-lg-2 fw-bold py-3 text-linkedin">Forgot your password?</a>
              </div>          
            
              <div class="mb-4">
                <button type="submit" class="btn btn-lg btn-primary rounded-pill w-100 fw-bold py-3">
                  Sign in
                </butto>
              </div>
              
            </form>
            <!-- form end --> 
            
            <div class="mb-4 text-linkedin fw-bold">
              New to linkedin? <a href="#" class="text-decoration-none">Join now</a>
            </div>
            
          </div>
          <!-- .card-body end -->
          
        </div>
        <!-- .card end -->
        
        
      </div>
      <!-- .col end -->     
      
    </div>
    <!-- .row end -->
    
  </div>
  <!--  .container end  -->
  
  <div class="text-center text-muted">
    <small>Copyright &copy; 2022 - Developted by Janzen Faidiban</small>
  <div>

  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>

</html>
